<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="css/style.css" />

    <style type="text/css">

        .wrap{
        	width: 100%;
			height: 100%;
			font-family: '微软雅黑';
			/*background: #fff url(img/yoxi.png) repeat-x bottom center;*/
			/*background-size: 1919px 225px;*/
			background: #F5F5F5;
		}
		.wrap_header{
			width: 100%;
			height: 80px;
			background: #1471CE;
			padding: 0 40px;

			box-sizing: border-box;
			-webkit-box-sizing: border-box;

			display: flex;
			display: -webkit-flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			color: #fff;
		}
		.wrap_header p{
			font-size: 30px;
		}
		.wrap_header s{
			text-decoration: underline;
		}

		.wrap_nav{
			width: 100%;
			height: 40px;
			color: #fff;
			background: #1471CE;
			border-top: 1px solid #4da6ff;
			position: relative;

			padding: 0 40px;

			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			display: flex;
			display: -webkit-flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
		}
		.wrap_nav a{
			color: #fff;
		}
		.wrap_nav i{
			font-size: 20px;
		}
		.wrap_nav > *{
			margin-right: 10px;
		}
		.wrap_nav_li a{
			padding: 0 4px;
		}
		.wrap_nav_li a:hover{
			text-decoration: underline;
		}

		.zdy-blue{
			background: #1067BE;
		}
		.zdy-blue2{
			color: #1067BE;
		}

		.wrap_div{
			width: 100%;
			padding: 10px;

			box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}

		.layui-form-label{
			width: 100px;
		}

		.layui-input-block{
			margin: 20px auto 0;
		}

	    #paging{
			width: 100%;
			text-align: right;
		}
		#paging > div{
			margin: 0;
			height: 30px;
		}

		.ts{
			width: 100%;
			position: absolute;
			left: 0;
			bottom: 1%;
			-webkit-border-radius: 10px;
			border-radius: 10px;
			text-align: center;
		}

		.fh{
			margin: 0;
			position: absolute;
			right: 40px;
			top: 50%;
			transform: translate(0,-50%);
			-webkit-transform:translate(0,-50%);
		}

    </style>

	</head>
	<body>
		<div class="wrap">
            <div class="wrap_header">
            	<p class="initTitle"></p>
            	<s>安全退出</s>
            </div>
            <div class="wrap_nav">
            	<a class="ac" href="index.html"><i class="layui-icon layui-icon-home"></i></a>
            	<p>位置：</p>
            	<div class="wrap_nav_li">
            		<a class="ac" href="index.html">首页</a>&gt;<a class="ac" href="enterpriseList.html">企业列表</a>&gt;<a class="ac" href="enterpriseClassificationList.html">设置类型</a>
            	</div>
            	<a class="fh ac" href="enterpriseList.html">返回</a>
            </div>

            <div class="wrap_div">

            	<div class="layui-form">
					<button class="layui-btn zdy-blue" data-method="add">创建类型</button>
					<div class="layui-inline" style="float: right;">
						<div class="layui-input-inline" style="width: 300px;">
						  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入需要查询的名称" class="layui-input ssInput">
						</div>
						<button class="layui-btn zdy-blue" data-method="look">查询</button>
					</div>
	            </div>

	            <!--  -->
	            <table class="layui-table" id="table1" lay-skin="line">
	              <colgroup>
	                <col width="100">
	                <col width="100">
	                <col width="50">
	              </colgroup>
	              <thead>
	                <tr>
	                  <th>序号</th>
	                  <th>类型名称</th>
	                  <th>操作</th>
	                </tr> 
	              </thead>
	              <tbody id="table_list">
	              </tbody>
	            </table>
	            
	            <!--  -->
	            <div id="paging"></div>

	            <!-- <div class="layui-input-inline" style="width: 300px;"><input type="text" placeholder="项目名称" class="layui-input"></div>
	            <div class="layui-input-inline" style="width: 300px;"><input type="text" placeholder="建设单位" class="layui-input"></div>
	            <div class="layui-input-inline" style="width: 300px;"><input type="text" placeholder="发包价" class="layui-input"></div>
	            <div class="layui-input-inline" style="width: 300px;"><input type="text" placeholder="需中选公司(家)" class="layui-input"></div> -->

            	<div class="ts">本系统由【重庆欣作网络科技】提供服务与技术支持</div>
            </div>
		</div>
	</body>

	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
	<script type="text/javascript" src="js/layer.js" ></script>
	<script type="text/javascript" src="layui.js" ></script>


	<script type="text/javascript">
		
		layui.use(['element','layer','jquery', 'form', 'laypage', 'laydate', 'upload'], function() {
			var $ = layui.jquery
			var element = layui.element //Tab的切换功能，切换事件监听等，需要依赖element模块
			var form = layui.form
			,layer = layui.layer
			,layedit = layui.layedit
			,laydate = layui.laydate
			,laypage = layui.laypage
			,upload = layui.upload

			var lodingS = layer.open({type: 3})
	        // 新建

	          
	        // 查询-卡总条数
	        function pagingFun(URLS) {
	            var params2 = JSON.stringify({
	                "current": 1,
				    "size": 10,
				    "condition": $(".ssInput").val(),
	            });
	            $.ajax({
	              	url: url+URLS,
	              	type:'POST',
	              	dataType: 'JSON',
	              	data: params2,
	              	contentType :'application/json;charset=utf-8',
	              	headers:
			        {
			            Authorization: AuthorizationUrl,
			        },
	              	success: function(res) {
	                  	// console.log(res);
	                  	if(res.code === "F"){
		                    var arr = [];
		                    // $("#table_list").html(blankFun())
		                    layer.close(lodingS);
		                    return false;
	                  	}
	                  	var cordNums = Number(res.data.total);
	                  	// 分页
	                  	laypage.render({
		                    elem: 'paging', 
		                    count: cordNums, //数据总数
		                    limit: 10, //每页显示的条数
		                    jump: function(obj){
		                      // console.log(obj);
		                      // 查询数据
		                      setData(obj.curr, obj.limit, URLS);
		                    },
	                  	});
	              	},
	              	error: function(){
	                	layer.close(lodingS); 
	                	console.log('error');
	              	}
	            });
	        }
	        pagingFun('/company-classify/selectClassifyList');

	        // 展示数据、分页
	        var dataArr = [];
	        function setData(index, size, URL) {
	            var params = JSON.stringify({
	                "current": index,
				    "size": size,
				    "condition": $(".ssInput").val(),
	            });
	            $.ajax({
	              	url: url+URL,
	              	type:'POST',
	              	dataType: 'JSON',
	              	data: params,
	              	contentType :'application/json;charset=utf-8',
	              	headers:
			        {
			            Authorization: AuthorizationUrl,
			        },
	              	success: function(res) {
	                	console.log(res);
	                  	var div = '';
	                  	layer.close(lodingS); 
	                  	if(res.code === "F"){
		                    var arr = [];
		                    document.getElementById('table_list').innerHTML = function(){
		                        div = blankFun();
		                        arr.push(div);
		                        return arr.join('');
		                    }
		                    return false;
	                  	}
	                  	dataArr = res.data.dataList;
	                  	// console.log(dataArr);
	                  	//模拟渲染
	                  	document.getElementById('table_list').innerHTML = function(){
		                    var arr = [], thisData = dataArr;
		                    layui.each(thisData, function(index, item){
		                        div +='<tr class="tr'+ (index+1) +'">'
								+ '<td>'+ item.classifySort +'</td>'
								+ '<td>'+ item.classifyName +'</td>'
								+ '<td>'
								+ '<button class="layui-btn layui-btn-sm zdy-blue" data-method="update" data-id="'+ index +'">修改</button>'
								+ '<button class="layui-btn layui-btn-sm layui-btn-danger" data-method="delete" data-pid="'+ item.classifyId +'">删除</button>'
								+ '</td>'
								+ '</tr>'
		                    });
		                    arr.push(div);
		                    return arr.join('');
	                  	}();
	                  	form.render();
	              	},
	              	error: function(){
	                  	console.log('error');
	              	}
	            });
	        }


			var active = {
	            add : function(othis){
	            	var type = othis.data('type');
	                var div = '';

					div += '<div class="layui-input-block" style="width: 300px;"><input type="text" placeholder="请输入类型名称" class="layui-input name1"></div>'

	                layer.open({
						type: 1,
						offset: type,
						title: "创建类型",
						closeBtn: false,
						area: ['400px', '220px'],
						shade: 0.8,
						// id: 'LAY_examine', //设定一个id，防止重复弹出
						btn: ['添加', '取消'],
						btnAlign: 'c',
						// moveType: 1, //拖拽模式，0或者1
						content: div,
						success:function () {
	                    	form.render();
		                },
		                yes: function(index, layero){
		                    var name1 = $(".name1").val();
		                    if(!name1){
                      			layer.msg("请输入类型名称",{"time":1000});
		                    	return false;
		                    }
		                    var params = JSON.stringify({
				                "classifyName": name1,
				            });
				            $.ajax({
								url: url + '/company-classify/addClassify',
								type:'POST',
								dataType: 'JSON',
								headers:
						        {
						            Authorization: AuthorizationUrl,
						        },
								data: params,
								contentType :'application/json;charset=utf-8',
								success: function(res) {
									console.log(res);
		                    		layer.close(index);
		                    		pagingFun('/company-classify/selectClassifyList');
								},
								error: function(){
									console.log('error');
								}
				            });
		                },
		                btn2: function(index, layero){
		                    layer.close(index);
		                }
	                });
	            },
	            update: function(othis){
	            	var id = othis.data('id');
	            	var type = othis.data('type');
	                var div = '';

					div += '<div class="layui-input-block" style="width: 300px;"><input type="text" placeholder="请输入类型名称" class="layui-input name1"></div>'

	                layer.open({
						type: 1,
						offset: type,
						title: "修改类型",
						closeBtn: false,
						area: ['400px', '220px'],
						shade: 0.8,
						// id: 'LAY_examine', //设定一个id，防止重复弹出
						btn: ['修改', '取消'],
						btnAlign: 'c',
						// moveType: 1, //拖拽模式，0或者1
						content: div,
						success:function () {
	                    	form.render();
	                    	var name1 = $(".name1").val(dataArr[id].classifyName);
		                },
		                yes: function(index, layero){
		                    var name1 = $(".name1").val();
		                    if(!name1){
                      			layer.msg("请输入类型名称",{"time":1000});
		                    	return false;
		                    }

		                    var params = JSON.stringify({
				                "classifyId": dataArr[id].classifyId,
				                "classifyName": name1,
				            });
				            $.ajax({
								url: url + '/company-classify/updateClassify',
								type:'POST',
								dataType: 'JSON',
								headers:
						        {
						            Authorization: AuthorizationUrl,
						        },
								data: params,
								contentType :'application/json;charset=utf-8',
								success: function(res) {
									console.log(res);
		                    		layer.close(index);
		                    		pagingFun('/company-classify/selectClassifyList');
								},
								error: function(){
									console.log('error');
								}
				            });
		                },
		                btn2: function(index, layero){
		                    layer.close(index);
		                }
	                });
	            },
	            look : function(othis){
	            	pagingFun('/company-classify/selectClassifyList');
	            },
	            delete : function(othis){
	            	var pid = othis.data('pid');
		            layer.open({
	                  type: 1,
	                  title: false, //不显示标题栏
	                  closeBtn: false,
	                  area: '300px;',
	                  shade: 0.8,
	                  // id: 'LAY_layuipro', //设定一个id，防止重复弹出
	                  btn: ['确定', '取消'],
	                  btnAlign: 'c',
	                  // moveType: 1, //拖拽模式，0或者1
	                  content: '<div style="padding: 50px 0 30px; line-height: 22px; text-align: center; font-size: 16px;">确定删除？</div>',
	                  yes: function(index, layero){
	                    var params = JSON.stringify({
	                    	"classifyId": pid
	                    });
	                    $.ajax({
							url: url+'/company-classify/deleteClassify',
							type:'POST',
							dataType: 'JSON',
							data: params,
							headers:
					        {
					            Authorization: AuthorizationUrl,
					        },
							contentType :'application/json;charset=utf-8',
							success: function(res) {
								layer.msg("删除成功",{"time":1000});
		            			pagingFun('/company-classify/selectClassifyList');
		                    	layer.close(index);
							},
							error: function(){
								console.log('error');
							}
	                    });
	                  },
	                  btn2: function(index, layero){
	                    layer.close(index);
	                  }
	                });
	            },
	        }


	        // -----------------------------------------------------------
	        $(document).on('click', '.layui-btn', function(){
				var othis = $(this), method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
				return false;
			});

		});

	</script>
	
</html>
